[package]
name = "proverbs-cli"
version = "0.1.0"
authors = ["Rares Hanganu rares.hanganur@gmail.com"]
license = "MIT"
description = "A CLI tool for romanian proverbs"
readme = "README.md"
keywords = ["cli", "proverb"]
